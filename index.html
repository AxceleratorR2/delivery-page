<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Delivery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/build/css/app.css" />
  </head>
  <body>
    <header class="contenedor header">
      <div class="header__logo">
        <img src="build/img/logo.svg" alt="logo app" />
      </div>

      <nav class="nav">
        <a href="#" class="nav__link">Iniciar SesiÃ³n</a>
        <a href="#" class="nav__link">Crear Cuenta</a>
        <a href="#" class="nav__link nav__link--registrar"
          >Registrar Restaurant</a
        >
      </nav>
    </header>

    <section class="contenedor formulario">
      <div class="formulario__grid">
        <div class="formulario__contenido">
          <h2 class="formulario__heading text-center">
            Encuentra comida de tu restaurante favorito
          </h2>
          <form class="formulario__buscar">
            <div class="formulario__campo">
              <label for="restaurant" class="formulario__label"
                >Restaurant</label
              >
              <input
                class="formulario__input"
                id="restaurant"
                type="text"
                placeholder="Nombre Restaurant"
              />
            </div>

            <div class="formulario__campo">
              <label for="platillo" class="formulario__label">Platillo</label>
              <input
                class="formulario__input"
                id="platillo"
                type="text"
                placeholder="Nombre Platillo"
              />
            </div>

            <input type="submit" class="formulario__submit" value="Buscar" />
          </form>
        </div>

        <div class="formulario__imagen-contenedor">
          <img
            class="formulario__imagen"
            src="build/img/dibujo_repartidor.svg"
            alt="imagen de repartidor"
          />
        </div>
      </div>
    </section>
  </body>
</html>
